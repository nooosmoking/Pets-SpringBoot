<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets</title>
</head>
<body>
<h1>Pets</h1>
<h2>That`s all pets:</h2>
<table>
    <tr>
        <th>PET TYPE</th>
        <th>PET NAME</th>
        <th>PET COLOR</th>
        <th>PET PICTURE</th>
    </tr>
    <tr th:each="p: ${pets}">
        <td th:text="${p.petType}"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${p.color}"></td>
        <td><img th:src="@{'/' + ${p.petType} + '.jpeg'}" alt="Pet"></td>
    </tr>
</table>
</body>
</html>
