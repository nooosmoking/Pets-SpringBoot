<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets</title>
    <style th:inline="css">
        body {
            color: [[${color}]];
            margin: 10px;
        }
        table {
            border: 2px solid [[${color}]];
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid [[${color}]];
            padding: 8px;
        }
        .custom-button {
            font-size: 20px;
            color: white;
            background-color: [[${color}]];
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 0 #000, 1px 1px 0 #000;
            border: 2px solid ${color};
            padding: 10px 20px;
        }
    </style>
</head>
<body>
<h1><span th:text="'Pets'"></span></h1>
<h2><span th:text="'That`s all pets:'"></span></h2>
<table>
    <tr>
        <th>PET TYPE</th>
        <th>PET NAME</th>
        <th>PET COLOR</th>
        <th>PET PICTURE</th>
    </tr>
    <tr th:each="p: ${pets}">
        <td th:text="${p.petType}"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${p.color}"></td>
        <td><img th:src="@{'/' + ${p.petType} + '.jpeg'}" th:alt="${p.petType}"></td>
    </tr>
</table>

<h2><span th:text="'Here you can add another pet:'"></span></h2>
<button class="custom-button" th:attr="onclick=${urlKitten}">Kitten</button>
<button class="custom-button" th:attr="onclick=${urlDog}">Dog</button>
</body>
</html>
