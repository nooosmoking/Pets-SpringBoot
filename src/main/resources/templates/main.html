<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet</title>
  <style>
    .custom-button {
      font-size: 20px;
      color: white;
      text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
      border: 2px solid black;
      padding: 10px 20px;
      margin: 10px;
    }
  </style>
</head>
<body>
<h1><span th:style="'color: ' + ${color}" th:text="'This site is for choosing a pet'"></span></h1>
<a th:style="'color: ' + ${color}" class="custom-button" th:href="@{'http://localhost:8080/pet?petType=kitten&color=' + ${color}}">Kitten</a>
<a th:style="'color: ' + ${color}" class="custom-button" th:href="@{'http://localhost:8080/pet?petType=dog&color=' + ${color}}">Dog</a>
</body>
</html>
